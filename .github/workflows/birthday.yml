name: Birthday Email Scheduler

on:
  schedule:
    - cron: '0 11 * * *'  # Runs daily at 07:00 UTC
  workflow_dispatch:     # Allows manual trigger from GitHub UI

permissions:
  contents: write

jobs:
  send-birthday-emails:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Run birthday script
        env:
          ORG_NAME: ${{ secrets.ORG_NAME }}
          EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          SHEET_CSV_URL: ${{ secrets.SHEET_CSV_URL }}
        run: |
          python birthday_bot.py

      - name: Commit and push sent_log.csv
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add sent_log.csv
          git commit -m "Update sent_log.csv" || echo "No changes to commit"
          git push
        env:
          # If your repo is private, you might need a token here
          # Use GITHUB_TOKEN (provided automatically)
          # or set up SSH keys accordingly
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
